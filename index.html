<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.png" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Virtual reality web</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="house" src="./assets/models/house.glb"></a-asset-item>
        <a-asset-item
          id="coffee"
          src="./assets/models/coffee.glb"
        ></a-asset-item>
        <img id="background" src="./assets/images/background.png" />
      </a-assets>

      <a-entity
        position="-3 0 -5"
        gltf-model="#house"
        scale="0.08 0.08 0.08"
        animation="property: rotation; dur: 14000;
                             to: 0 360 0; loop: true"
      >
      </a-entity>
      <a-entity
        position="3 0 -5"
        gltf-model="#coffee"
        scale="0.4 0.4 0.4"
        scale="0.08 0.08 0.08"
        animation="property: rotation; dur:14000;
                           to: 0 360 0; loop: true"
      >
      </a-entity>

      <a-sky src="#background" color="#111"></a-sky>

      <a-light type="ambient" color="gray"></a-light>

      <a-light
        type="ambient"
        color="white"
        intensity="1"
        position="0 0 10"
      ></a-light>
    </a-scene>
  </body>
</html>
